<!DOCTYPE html>
<html lang="en-es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./sass/index.scss" />
  <title>Filmoteka</title>
</head>

<body>
  <header>
    <div class="header-container container">
      <div class="container-divisions">
        <div class="division-left">
          <div class="logo-icon">
            <svg class="film-icon" width="24" height="24">
              <use href="./assets/images/icons.svg#icon-film"></use>
            </svg>
          </div>
          <div class="page-name">
            <h1>Filmoteka</h1>
          </div>
        </div>
        <nav class="division-right">
          <ul class="menu-home">
            <li class="menu-home__item is-active">
              <button class="menu-home__btn">Home</button>
            </li>
            <li class="menu-home__item">
              <button class="library">My library</button>
            </li>
          </ul>
        </nav>
      </div>
      <div class="division-center">
        <form>
            <label class="search-input">
              <input name="search-query" autocomplete="off" id="text-search" type="text" placeholder="Movie search..." autofocus>              
              <button type="button" class="scoop-icon-btn" id="btn-search">
                <svg class="scop-icon" width="12" height="12" fill="none">
                  <use href="./assets/images/icons.svg#icon-lup"></use>
                </svg>
              </button>
            </label>            
        </form>
        <div>
          <spam class="error"></spam>
        </div>       
      </div>
    </div>
    <div class="buttons">
      <button class="button__watchet">WATCHET</button>
      <button class="button__queue">QUEUE</button>
    </div>
    <button class="clearWatched">CLEAR WATCHET LIST</button>
    <button class="clearQueue">CLEAR QUEUE LIST</button>
  </header>
  <include src="./partials/modal.html"></include>
  <section class="films">
    <div class="films__container">
      <h2 hidden>Popular films</h2>
      <div id="films" class="films_gallery"></div>
    </div>
    <div id="pg-controler" class="pg-controler"></div>
  </section>
  <div class="back-to-top"></div>
  <footer></footer>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
